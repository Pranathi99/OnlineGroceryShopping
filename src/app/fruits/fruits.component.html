<div class="row">
    <div class="col-sm-2">
        <app-fixed-navbar></app-fixed-navbar>
    </div>
    <div class="col-sm-10">
        <div *ngFor="let s of fruits; let i=index;">
            <div *ngIf="i % 3 == 0" class="row top-buffer">
                <div class="col-md-4 col-xs-12">
                    <app-cards [product]="fruits[i]" *ngIf="i  < fruits.length"></app-cards>
                </div>
                <div class="col-md-4 col-xs-12">
                    <app-cards [product]="fruits[i+1]" *ngIf="i + 1 < fruits.length"></app-cards>
                </div>
                <div class="col-md-4 col-xs-12">
                    <app-cards [product]="fruits[i+2]" *ngIf="i + 2 < fruits.length"></app-cards>
                </div>
            </div>
        </div>
    </div>
</div>
