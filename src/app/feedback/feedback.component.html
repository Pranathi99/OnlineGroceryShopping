
<div class="container">
    <h2 class="text-center">RATE US</h2>
    <div class="stars">
    <a *ngFor="let item of starList; let i=index" (click)="setStar(i)">
        <i *ngIf="item" class="fa fa-star-o"></i>    
         <i *ngIf="!item" class="fa fa-star"></i> 
    </a> 
    </div>
    <div class="row">
     <div class="col-md-12">
    <textarea rows="15" cols="50" placeholder="Enter Feedback here"></textarea>
    </div>
    </div>
    <div class="row">

   <div class="col-md-12">
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Submit</button>
   </div>
    </div>
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <h2>Thank You! :)</h2>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
        
      </div>
    </div>
    
  </div>
