<div class="container-fluid">
    <br>
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <div class="row justify-content-center">
                <img src="../../assets/img/websitelogo.png" width="30" height="30" class="d-inline-block align-top"
                    alt="">
                <p class="h4"> Grocery Store</p>
            </div>
        </div>
        <div class="col"></div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col">
            <div class="card text-center">
                <div class="card-header">
                    <p class="h4">Sign Up</p>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Username</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-4 col-form-label">Email</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword" class="col-sm-4 col-form-label">Password</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="inputPassword">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword" class="col-sm-4 col-form-label">Confirm Password</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="inputPassword">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Address</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="Flat/House no./Floor/Building">
                                <input type="text" class="form-control" placeholder="Colony/Street/Locality">
                                <input type="text" class="form-control" placeholder="Landmark(Opp., Near, Behind)">
                                <input type="text" class="form-control" placeholder="City">
                                <input type="text" class="form-control" placeholder="State">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Mobile number</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <a href="#" class="btn btn-success">Create Account</a>
                        <br><br>
                        <div class="row">
                            <div class="col textSize">Have an account? <a routerLink='../login'>Login</a></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
