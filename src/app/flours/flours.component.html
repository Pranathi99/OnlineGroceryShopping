<app-nav></app-nav>
<div class="spc"></div>
<div class="row">
    <div class="col-sm-2">
        <app-fixed-navbar></app-fixed-navbar>
    </div>
    <div class="col-sm-10">
        <div *ngFor="let s of flours; let i=index;">
            <div *ngIf="i % 3 == 0" class="row top-buffer">
                <div class="col-md-4 col-xs-12">
                    <app-cards [product]="flours[i]" *ngIf="i < flours.length"></app-cards>
                </div>
                <div class="col-md-4 col-xs-12">
                    <app-cards [product]="flours[i+1]" *ngIf="i + 1 < flours.length"></app-cards>
                </div>
                <div class="col-md-4 col-xs-12">
                    <app-cards [product]="flours[i+2]" *ngIf="i + 2 < flours.length"></app-cards>
                </div>
            </div>
        </div>
    </div>
</div>
